<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Bot Discord Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5b6eae;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Prueba Bot Discord Embed</h1>
    <button id="sendBtn">Enviar Embed de prueba</button>
    <div id="status"></div>

    <script src="./bot.js"></script>
</body>
</html>
