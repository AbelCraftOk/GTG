<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Bot Discord Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5b6eae;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Prueba Bot Discord Embed</h1>
    <button id="sendBtn">Enviar Embed</button>
<p id="status"></p>

<script>
    // Partes del token
    const parteA = "MTQxNjg4NTUxMzc4ODU5MjE2MA";
    const parteB = "Gxt0es";
    const parteC = "yKBRYcC-C9ZQnoPn59OxALoMIbIXU7osHJky28";

    // Función para juntar el token
    function obtenerToken() {
        return `${parteA}.${parteB}.${parteC}`;
    }

    const BOT_TOKEN = obtenerToken();
    const CHANNEL_ID = "1416893017222283377";

    const boton = document.getElementById("sendBtn");
    const status = document.getElementById("status");

    boton.addEventListener("click", async () => {
        const embed = {
            embeds: [
                {
                    title: "Mensaje de prueba",
                    description: "¡Este es un embed enviado desde mi bot!",
                    color: 0x00ff00
                }
            ]
        };

        try {
            const response = await fetch(`https://discord.com/api/v10/channels/${CHANNEL_ID}/messages`, {
                method: "POST",
                headers: {
                    "Authorization": `Bot ${BOT_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(embed)
            });

            if (response.ok) {
                status.textContent = "Embed enviado ✅";
                status.style.color = "green";
            } else {
                status.textContent = `Error ❌ ${response.status}`;
                status.style.color = "red";
                console.error(await response.text());
            }
        } catch (error) {
            status.textContent = "Error de conexión ❌";
            status.style.color = "red";
            console.error(error);
        }
    });
</script>
</body>
</html>
